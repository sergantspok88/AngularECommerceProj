<div class="container">
  <h4><label for="search-box">Categories</label></h4>
  <ul class="categories list-group">
    <li
      class="list-group-item list-group-item-action"
      [class.active]="categoryActive(category.name)"
      *ngFor="let category of categories"
      (click)="setCategory(category.name)"
    >
      <span class="badge">{{ category.name }}</span>
      - {{ category.description }}
      <div class="float-right">
        <button
          class="btn btn-outline-primary mr-2"
          (click)="categoryEditClick(category.name)"
        >
          <i class="fa fa-edit fa-fw"></i>
        </button>
        <button
          class="btn btn-outline-primary"
          (click)="categoryDeleteClick(category.name)"
        >
          <i class="fa fa-times fa-fw"></i>
        </button>
      </div>
    </li>
  </ul>
</div>
<br />
<div [hidden]="categoryActive('')" class="container">
  <div class="col-md-12 text-center">
    <button type="button" class="btn btn-primary" (click)="resetCategory()">
      Reset category
    </button>
  </div>
</div>
