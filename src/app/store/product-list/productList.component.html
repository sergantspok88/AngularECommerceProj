<div class="row">
  <div class="col-6" *ngFor="let product of products">
    <div class="m-1 p-1" style="border: 1px solid gray; border-radius:5px;">
     <b> {{ product.name }} </b>
     <br>- {{ product.description }}
     <br>- {{ product.price }} USD
     <br>- Category: {{product.categoryName}}
    </div>
  </div>
</div>
